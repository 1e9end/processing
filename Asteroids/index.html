<!DOCTYPE html>
<html> 
 <head>
    <title>Archive - Asteroids</title> 
</head>
<style>
    html, body{
        text-align: center;
        font-family: sans-serif;
    }
    #mycanvas{
        outline: black 1px solid;
    }
</style>
 <body>
    <h1>[Arcade Remake] Asteroids</h1>
    <p>Made in July 2019 (13yo)</p>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Processing.js library -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(600, 600); 
        frameRate(30);
        
        //change to false if you don't want epic battle effects
        var sound= true;
        //----------------------------------
        // change to 'angular' if you want classic controls
        // normal (easier for me)- WASD to move, mouse to aim & shoot
        // angular- A,D to rotate, S to move, W to shoot
        var controls= 'normal';
        /**
            Arcade Remakes: Asteroids by CSA Games (now 1egend)
            This is a quick game I made
            ALL CODE BY ME 
            Idea from Asteroids by Atari 1979
            I am attempting to remake old '1970s' arcade games
            
            Log: 
            
            Game started July 16- added player
            July 17- added bullets, asteroids, and explosions
            July 18- made graphics for asteroids, and the scenes
            Finished on July 19- polished code & added sound
         **/
         
        //the angle to rotate if in angular mode
        var ror=0;
        //the reload time if in angular mode
        var reload= 9;
        //health! no hacking
        var health= 3;
        var dietime= 0;
        var px= 300;
        var py= 300;
        var score= 0;
        var scene= 'start';
        var consolas= createFont('consolas');
        textAlign(CENTER);
        textFont(consolas);
        angleMode= "degrees";
        strokeWeight(2);
        textSize(20);
        stroke(255, 255, 255);
        var debugi= false;

        //the better way of checking mouseclicked
        mouseClicked = function(){
            if (mouseButton=== LEFT){
                debugi = true;
            }
        };

        var asteroidDraw= function(x, y){
            stroke(0, 0, 0);
            pushMatrix();
            translate(x,y);
            fill(255, 225, 0);
            beginShape();
            vertex(44,0);
            vertex(20,-30);
            vertex(17,-51);
            vertex(4,-77);
            vertex(-19,-93);
            vertex(-15,-63);
            vertex(-32,-107);
            vertex(-60,-134);
            vertex(-56,-117);
            vertex(-41,-87);
            vertex(-39,-60);
            vertex(-57,-77);
            vertex(-39,0);
            vertex(-4,36);
            vertex(17,30);
            vertex(36,21);
            endShape(CLOSE);
            fill(184, 50, 50);
            //+ 18 - 13
            beginShape();
            vertex(24,12);
            vertex(27,6);
            vertex(29,-3);
            vertex(29,-13);
            vertex(-9,-27);
            vertex(-27, -13);
            vertex(-30,5);
            vertex(-7,23);
            vertex(9,22);
            vertex(22,18);
            endShape(CLOSE);
            fill(128, 28, 28);
            ellipse(18,-13,5,3);
            ellipse(-8,11,10,8);
            ellipse(-13,-13,8,13);
            ellipse(5,7,5,5);
            popMatrix();
        };

        var how= function(){
            background(0, 0, 0);
            fill(255, 255, 255);
            text("Controls: Change at top of code. \n \n Normal: \n WASD to move \n Mouse to aim and to shoot! \n \n Angular: AD to rotate, \n S to move, W to shoot \n Avoid asteroids. \n ", 300,100);
            noFill();
            stroke(255, 255, 255);
            if (mouseX> 250 && mouseX< 350 && mouseY> 300 && mouseY< 350){
                fill(156, 156, 156);
                if (debugi=== true){
                    scene= "start";
                }
            }
            rect(250,300,100,50);
            fill(255, 255, 255);
            text("Back >>", 300, 330);
            asteroidDraw(200,500);
            debugi= false;
        };
        var story= function(){
            background(0, 0, 0);
            fill(255, 255, 255);
            text("Game idea from Asteroids by Atari, 1979 \n All code is by me (none copied) \n This is a modern remade KA version", 300,100);
            noFill();
            stroke(255, 255, 255);
            if (mouseX> 250 && mouseX< 350 && mouseY> 250 && mouseY< 300){
                fill(156, 156, 156);
                if (debugi=== true){
                    scene= "start";
                }
            }
            rect(250,250,100,50);
            fill(255, 255, 255);
            text("Back >>", 300, 280);
            asteroidDraw(400,500);
            debugi= false;
        };




        //explosions 
        var explosions = [];



        var explosion= function(x, y, xs, ys, s, c){
            this.x= x;
            this.y= y;
            this.xs= xs;
            this.ys= ys;
            this.s= s;
            this.c= c;
        };
        var drawExplosions= function(){
            noStroke();
            for(var i = 0; i < explosions.length; i++){
                fill(explosions[i].c);
                ellipse(explosions[i].x, explosions[i].y, explosions[i].s, explosions[i].s);
                explosions[i].x += explosions[i].xs;
                explosions[i].y += explosions[i].ys;
                explosions[i].s -= 1;
            //checks if particle size< 0,'splicing' it to reduce lag
                if(explosions[i][2] <= 0){
                    explosions.splice(i,1);
                }
            }
        };

        var bullet= function(x, y, r){
            this.x= x;
            this.y= y;
            this.r= r;
        };

        bullet.prototype.draw= function() {
            pushMatrix();
            //translate(this.z, this.l);
            fill(255, 255, 255);
            ellipse(this.x, this.y, 3, 3);
            //fires bullets in the angle of mouse
            //calculated using trigonometry sine & cosine
            this.x+= 6* cos(this.r);
            this.y+= 6* sin(this.r);
            popMatrix();
        };

        var player= function(){
            pushMatrix();
            translate(px, py);
            if (controls=== 'normal'){
                rotate(2 * Math.PI - atan2(mouseX- px, mouseY- py));
            }
            else if (controls=== 'angular'){
                rotate(ror);
            }
            beginShape();
            endShape();
            fill(255, 255, 255);
            triangle(0, 15, - 10, - 15,  10, - 15);
            popMatrix();
            if (px< 0){
                px= 600;
            }
            if (px> 600){
                px= 0;
            }
            if (py< 0){
                py= 600;
            }
            if (py> 600){
                py= 0;
            }
        };

        var asteroid= function(s, t, r, xs, ys, x, y){
            this.type= t;
            this.xs= xs;
            this.ys= ys;
            this.s =s;
            this.r = r;
            if (this.type=== 1){
                if (this.s=== 1){
                    this.x= - 24;
                    this.y= random(0,600);
                }
                if (this.s=== 2){
                    this.x= 624;
                    this.y= random(0,600);
                }
                if (this.s=== 3){
                    this.y= - 24;
                    this.x= random(0,600);
                }
                if (this.s=== 4){
                    this.y= 624;
                    this.x= random(0,600);
                }
            }
            else if (this.type=== 2){
                this.x= x;
                this.y= y;
            }
        };

        asteroid.prototype.draw= function() {
            pushMatrix();
            translate(this.x, this.y);
            rotate(radians(this.r));
            fill(184, 50, 50);
            strokeWeight(1);
            stroke(0, 0, 0);
            beginShape();
            if (this.type=== 2){
                scale(0.5);
            }
            vertex(24,12);
            vertex(27,6);
            vertex(29,-3);
            vertex(29,-13);
            vertex(-9,-27);
            vertex(-27, -13);
            vertex(-30,5);
            vertex(-7,23);
            vertex(9,22);
            vertex(22,18);
            endShape(CLOSE);
            fill(128, 28, 28);
            ellipse(18,-13,5,3);
            ellipse(-8,11,10,8);
            ellipse(-13,-13,8,13);
            ellipse(5,7,5,5);
            popMatrix();
            noStroke();
            this.x+= this.xs;
            this.y+= this.ys;
            this.r+= this.xs+ this.ys;
            if (this.x< -25){
                this.x= 625;
            }
            if (this.x> 625){
                this.x= -25;
            }
            if (this.y< -25){
                this.y= 625;
            }
            if (this.y> 625){
                this.y= -25;
            }
        };

        //the better way of checking keypressed
        var input= [];


        keyPressed= function(){
            input[keyCode]= true;
        };

        keyReleased= function(){
            input[keyCode]= false;
        };

        mouseOut= function(){
            input.splice(input.length-1, 1);
        };

        //tiny bullets
        var bullets= [];
        //the asteroids
        var asteroids= [];

        var t= random(10000,10000000);

        var deathScreen= function(){
            draw= function() {
                
                for (var i= 0; i< bullets.length; i++){
                    bullets.splice(i,1);
                    break;
                }
                background(0, 0, 0);
                textSize(20);
                fill(255, 255, 255);
                text("YA LOSE. \n \n \"ASTEROID! WATCH OUT! \n BOOM! BANG! [INSERT EXPLODING SOUND]! \" \n You and your crewmates watch in horror \n as the 3th asteroid rips through \n the spaceship. Oxygen levels are at 0%, \n the spaceship is in "+ t + " pieces, \n and you die instantly.\n But at least you destroyed " + score + " asteroids!", 300,100);
                
            asteroidDraw(300,500);
            debugi= false;
            };
        };

        var game= function() {
            draw= function() {
            cursor(CROSS);
            background(0, 0, 0);
            player();
            
            if (controls=== 'normal'){
                //moves ship around
                if (input[87]){
                    py-= 2;
                }
                if (input[83]){
                    py+= 2;
                }
                if (input[65]){
                    px-= 2;
                }
                if (input[68]){
                    px+= 2;
                }
            }
            else if (controls=== 'angular'){
                if (input[68]){
                    ror+= 4;
                }
                if (input[65]){
                    ror-= 4;
                }
                if (input[83]){
                    px+= 2*cos(ror+ 90);
                    py+= 2*sin(ror+ 90);
                }
            }
            
            //inputs bullet
            if (controls=== 'normal'){
            if (debugi=== true){
                if (sound=== true){
                    // playSound(getSound("retro/laser2"));
                }
                bullets.push(new bullet(px, py, atan2(mouseY- py, mouseX- px))); 
            }
            }
            else if (controls=== 'angular'){
                if (input[87]){
                    if (sound=== true){
                    // playSound(getSound("retro/laser2"));
                    }
                    reload++;
                    if ((reload % 10)=== 0){
                    bullets.push(new bullet(px, py, ror+ 90)); 
                    }
                }
                else{
                    reload= 9;
                }
            }
            
            //draws each bullet
            for(var i= 0; i< bullets.length; i++){
                bullets[i].draw();
            }
            
            for(var z= 0; z< asteroids.length; z++){
                asteroids[z].draw();
            }
           //inputs asteroids time to time
           if (frameCount> 0){
               if ((frameCount % 90) === 0){
                   asteroids.push(new asteroid( round(random(0.5, 4.5)), 1, 0, random(-2,2), random(-2,2)));
               }
           }
            if (frameCount> 3000){
                if ((frameCount % 80) === 0){
                       asteroids.push(new asteroid( round(random(0.5, 4.5)), 1, 0, random(-2,2), random(-2,2)));
                   }
           }
            if (frameCount> 5000){
               if ((frameCount % 70) === 0){
                   asteroids.push(new asteroid( round(random(0.5, 4.5)), 1, 0, random(-2,2), random(-2,2)));
               }
           }
            if (frameCount> 7000){
               if ((frameCount % 50) === 0){
                   asteroids.push(new asteroid( round(random(0.5, 4.5)), 1, 0, random(-2,2), random(-2,2)));
               }
           }
            if (frameCount> 10000){
               if ((frameCount % 30) === 0){
                   asteroids.push(new asteroid( round(random(0.5, 4.5)), 1, 0, random(-2,2), random(-2,2)));
               }
           }
           //devtesting//
            
            //devtesting ended//
            
        //checking collisions between asteroids and ship
        for(var i=0; i< asteroids.length; i++){
            if( dist( asteroids[i].x, asteroids[i].y, px, py)< asteroids[i].type* -20+ 58){
                for(var z = 0; z < 30; z++){
                explosions.push(new explosion(asteroids[i].x, asteroids[i].y, random(-2,2), random(-2,2), random(10,30), lerpColor(color(0,0,255), color(0,255,0), random(0,1))));
        }   
                if (sound=== true){
                    //playSound(getSound("retro/boom2"));
                }
                asteroids.splice(i,1);
                health+= -1;
            }
        }

        if (health< 1){
            dietime++;
        }
        if (dietime> 10){
            deathScreen();
        }
            
        //if bullets collide asteroids, explode.
        for(var i= 0; i< bullets.length; i++){
            if (bullets[i].x< 0 || bullets[i].x> 600 || bullets[i].y< 0 || bullets[i].y> 600){
                //splicing bullets when out of bounds to reduce lag
                bullets.splice(i,1);
                break;
            }
            for (var r= 0; r< asteroids.length; r++){
            if (dist(bullets[i].x, bullets[i].y, asteroids[r].x, asteroids[r].y)< (asteroids[r].type*-20+ 54)){
                for(var z = 0; z < 30; z++){
                    explosions.push(new explosion(asteroids[r].x, asteroids[r].y, random(-2,2), random(-2,2), random(10,30), lerpColor(color(255,0,0), color(255,255,0), random(0,1))));
        }       
                score++;
                if (sound=== true){
                    //playSound(getSound("retro/hit2"));
                }
                bullets.splice(i,1);
                if (asteroids[r].type=== 1){
                    asteroids.push(new asteroid( 0, 2, 0, random(-2,2), random(-2,2), asteroids[r].x, asteroids[r].y));
                    asteroids.push(new asteroid( 0, 2, 0, random(-2,2), random(-2,2), asteroids[r].x, asteroids[r].y));
                }
                asteroids.splice(r,1);
                break;
            }
            }
        }   
            fill(255, 255, 255);
            text("Score: ", 60,70);
            text(score, 120,70);
            for (var i= 0; i< health*30; i+= 30){
                pushMatrix();
                noStroke();
                fill(255, 0, 0);
                translate(i+ 30,100);
                scale(0.2);
                beginShape();
                vertex(0,0);
                bezierVertex(13,-148,-118,-18,0,11);
                bezierVertex(118,-18, -7,-148,0,0);
                endShape();
                popMatrix();
            }
            drawExplosions();
            debugi= false;
        };
            
            };



        var start= function(){
            cursor(ARROW);
            background(0, 0, 0);
            asteroidDraw(100,200);
            asteroidDraw(500,150);
            asteroidDraw(400,400);
            asteroidDraw(200,500);
            asteroidDraw(250,50);
            fill(255, 255, 255);
            textSize(50);
            text("ASTEROIDS", 300,150);
            textSize(20);
            text("-modern arcade style-", 300, 175);
            text("Idea from 1979 Asteroids by Atari", 300, 585);
            noFill();
            stroke(255, 255, 255);
            if (mouseX> 250 && mouseX< 350 && mouseY> 300 && mouseY< 350){
                fill(156, 156, 156);
                if (debugi=== true){
                    scene= "game";
                }
            }
            rect(250,300,100,50);
            noFill();
            if (mouseX> 250 && mouseX< 350 && mouseY> 400 && mouseY< 450){
                fill(156, 156, 156);
                if (debugi=== true){
                    scene= "how";
                }
            }
            rect(250,400,100,50);
            noFill();
            if (mouseX> 250 && mouseX< 350 && mouseY> 500 && mouseY< 550){
                fill(156, 156, 156);
                if (debugi=== true){
                    scene= "story";
                }
            }
            rect(250,500,100,50);
            fill(255, 255, 255);
            text("PLAY", 300, 330);
            text("HOW", 300, 430);
            text("CREDITS", 300, 530);
            debugi= false;
        };

        draw= function() {

        switch(scene){
            case "start":
                start();
            
            break;
            case "game":
                game();
            
            break;
            case "how":
                how();
            
            break;
            case "story":
                story();

        }
               debugi= false; 
        };
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
